<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요1</title>
</head>
<body>
    <h1 id="sound"></h1>
    <img id="animalImage" style="width: 200px;">
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value
            fetch(`http://localhost:4002/sound/${name}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data.sound)
                document.getElementById('sound').innerHTML = data.sound
                if (data.img) {
                    document.getElementById('animalImage').src = data.img;
                } else {
                    document.getElementById('animalImage').src = '';
                }
            });
        }
    </script>
</body>
</html>
